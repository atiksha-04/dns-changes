	  <div class="form">
	      <ul class="top-area">
		<li class="tab active"><a href="#signup">Sign Up</a></li>
		<li class="tab"><a href="#login">Log In</a></li>
	      </ul>
	      
	      <div class="tab-content ">
		<div id="signup">   
		  <h1>Sign Up</h1>
		    <div class="label-field">
		      <label>
			First Name<span class="req">*</span>
		      </label>
		      <input id=rname type="text" required autocomplete="off" />
		    </div>
		  </form>
		  
		  <div class="label-field ">
		    <label>
		      Email Address<span class="req">*</span>
		    </label>
		    <input id=remail type="email" title ="Enter the complete email address" required autocomplete="off"/>
		  </div>
		  
		  <div class="label-field ">
		    <label>
		      Set A Password<span class="req">*</span>
		    </label>
		    <input id=rpassword type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
		    title="Must contain at least one number and one uppercase and lowercase letter, and at 
		    least 8 or more characters" required autocomplete="off"/>
		  </div>
		  <div class="label-field ">
		    <label>
		      Confirm Password<span class="req">*</span>
		    </label>
		    <input id=rcpassword type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
		    title="Must contain at least one number and one uppercase and lowercase letter, and at 
		    least 8 or more characters" required autocomplete="off"/>
		  </div>
		  <button type="submit" class="button button-block" onClick=registration()>Get Started</button>
	 
		</div>
		<div id="login">   
		  <h1>Welcome Back!</h1>
		  
		  
		    <div class="label-field ">
		    <label>
		      Email Address<span class="req">*</span>
		    </label>
		    <input id=lemail type="email"required autocomplete="off"/>
		  </div>
		  
		  <div class="label-field ">
		    <label>
		      Password<span class="req">*</span>
		    </label>
		    <input id=lpassword type="password"required autocomplete="off"/>
		  </div>

		  <div class="label-field " >
		    <label>
		      Mentor Email Address<span class="req">*</span>
		    </label>
		    <input id=lhas_mentor type="email" autocomplete="off"/>
		  </div>
		  
		  <p class="forgot"><a href="#">Forgot Password?</a></p>
		  <button class="button button-block" onClick=login() >Log In</button>
	 
		</div>
